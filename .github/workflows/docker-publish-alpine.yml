name: Docker Alpine
on:
  workflow_dispatch:
  schedule:
    - cron:  '57 16 * * THU'

jobs:
  run-build:
    uses: ./.github/workflows/docker-publish.yml
    secrets: inherit
    with:
      osname: 'alpine'
      osstablever: '3.17'
      pythonvers: '[ "3.10", "3.11" ]'
      osvers: '[ "3.17" ]'
