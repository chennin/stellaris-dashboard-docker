name: Docker Debian
on:
  workflow_dispatch:
  schedule:
    - cron:  '07 16 * * THU'

jobs:
  run-build:
    uses: ./.github/workflows/docker-publish.yml
    secrets: inherit
    with:
      osname: 'debian'
      osstablever: 'bullseye'
      pythonvers: '[ "3.8", "3.10", "3.11" ]'
      osvers: '[ "bullseye" ]'
