name: Docker Debian
on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Git branch to checkout"
        default: ""
        required: true
  schedule:
    - cron:  '07 16 * * THU'

jobs:
  run-build:
    uses: ./.github/workflows/docker-publish.yml
    secrets: inherit
    with:
      osname: 'debian'
      osstablever: 'bullseye'
      pythonvers: '[ "3.8", "3.10", "3.11" ]'
      osvers: '[ "bullseye" ]'
      branch: '${{ github.event.inputs.branch }}'
